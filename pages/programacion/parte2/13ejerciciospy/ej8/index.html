<pre><code>
# Crea un programa que imprima todas las tablas de multiplicar del 1 al 9, ambos inclusive.
# Por ejemplo: 1*1 = 1
# Pista de eficiencia: Utiliza 2 for anidados
print("Tablas de multiplicar: ")
for i in range(1, 10):
    for j in range(1, 10):
        print(f"{i} * {j} = {i * j}")
    print()
